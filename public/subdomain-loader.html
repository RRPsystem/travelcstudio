<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loader {
            text-align: center;
            color: white;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Website laden...</p>
    </div>
    <script>
        (async function() {
            try {
                const host = window.location.host;
                const pathname = window.location.pathname;
                const subdomain = host.split('.')[0];

                const params = new URLSearchParams(window.location.search);
                params.set('subdomain', subdomain);

                const targetUrl = `https://huaaogdxxdcakxryecnw.supabase.co/functions/v1/website-viewer${pathname}?${params.toString()}`;

                console.log('[LOADER] Fetching:', targetUrl);

                const response = await fetch(targetUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'text/html'
                    }
                });

                console.log('[LOADER] Response:', response.status, response.statusText);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('[LOADER] Error response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const html = await response.text();
                console.log('[LOADER] HTML length:', html.length);

                document.open();
                document.write(html);
                document.close();
            } catch (error) {
                console.error('[LOADER] Fetch error:', error);
                document.body.innerHTML = `
                    <div style="text-align: center; color: white; padding: 2rem;">
                        <h1>Fout bij laden website</h1>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p style="font-size: 0.9rem; opacity: 0.8; margin-top: 1rem;">
                            <strong>Host:</strong> ${window.location.host}<br>
                            <strong>Subdomain:</strong> ${host.split('.')[0]}<br>
                            <strong>URL:</strong> ${window.location.href}
                        </p>
                        <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 1rem;">
                            Kijk in de browser console (F12) voor meer details
                        </p>
                    </div>
                `;
            }
        })();
    </script>
</body>
</html>
