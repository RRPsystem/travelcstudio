<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        .loader-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: system-ui, -apple-system, sans-serif;
        }
        .loader {
            text-align: center;
            color: white;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            text-align: center;
            color: white;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="loader">
            <div class="spinner"></div>
            <p>Website laden...</p>
        </div>
    </div>
    <iframe id="content"></iframe>
    <script>
        (function() {
            const host = window.location.host;
            const pathname = window.location.pathname;
            const search = window.location.search;
            const subdomain = host.split('.')[0];

            const params = new URLSearchParams(search);
            params.set('subdomain', subdomain);

            const targetUrl = `https://huaaogdxxdcakxryecnw.supabase.co/functions/v1/website-viewer${pathname}?${params.toString()}`;

            console.log('[LOADER] Loading URL:', targetUrl);

            const iframe = document.getElementById('content');
            const loader = document.getElementById('loader');

            iframe.onload = function() {
                console.log('[LOADER] Content loaded');
                loader.style.display = 'none';
                iframe.style.display = 'block';
            };

            iframe.onerror = function() {
                console.error('[LOADER] Failed to load content');
                loader.innerHTML = `
                    <div class="error">
                        <h1>Fout bij laden website</h1>
                        <p><strong>Host:</strong> ${host}</p>
                        <p><strong>Subdomain:</strong> ${subdomain}</p>
                        <p><strong>URL:</strong> ${window.location.href}</p>
                    </div>
                `;
            };

            iframe.src = targetUrl;
        })();
    </script>
</body>
</html>
