version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    # Group minor and patch updates together
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    # Security updates are always separate PRs
    labels:
      - "dependencies"
      - "automated"
    reviewers:
      - "your-team-here"  # Replace with actual GitHub usernames/teams
    commit-message:
      prefix: "chore"
      include: "scope"
